<!DOCTYPE html>
<html>
<head>
	<title>Meditation App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./styles.css">

</head>
<body>
	<div class="app">
		<video class="bg-vid" loop>
			<source src="./video/rain.mp4" type="video/mp4">
		</video>
		<div class="timer-container">
			<button data-time="120">2 Mins</button>
			<button data-time="300">5 Mins</button>
			<button data-time="600">10 Mins</button>
		</div>
		<div class="player-container">
			<audio class ="song">
				<source src="./sounds/rain.mp3" type="audio/mp3">
			</audio>
			<img src="./svg/play.svg" alt="play" class="play">

			<svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
			<circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
			</svg>

			<svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
			<circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
			</svg>
			<h3 class="time-display">0:00</h3>

		</div>
		<div class="sound-picker">
			<button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4" data-color="#018EBA"><img src="./svg/rain.svg"></button>
			<button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4" data-color="#EAB663"><img src="./svg/beach.svg"></button>
			
		</div>
	</div>

	<script type="text/javascript" src="./app.js"></script>
</body>
</html>
